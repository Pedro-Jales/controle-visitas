<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Visitante</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">  
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Sexo</th>
                        <th>E-mail</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Salvar</th>
                    </tr>
                </thead>
            </table>

        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />
                </form>
            </div>

            <div class="modal">
                <form>

                    <label for="m-cpf">CPF</label>
                    <input id="m-cpf" type="text" required />
                </form>
            </div>

            <div class="modal">
                <form>

                    <label for="m-telefone">Telefone</label>
                    <input id="m-telefone" type="text" required />
                </form>
            </div>

            <div class="modal">
                <form>

                    <label for="m-sexo">Sexo</label>
                    <input id="m-sexo" type="text" required />
                </form>
            </div>

            <div class="modal">
                <form>

                    <label for="m-email">E-mail</label>
                    <input id="m-email" type="text" required />
                </form>
            </div>

            <button id="btnSalvar">Salvar</button>
        </div>

        

    </div>
    <script src="visitantesCrudScreen.js"></script>
</body>
</html>
